    <div class="form-group">
        <h1 class="text-center">Les plantes du 225</h1>

        <input type="file" id="photo" accept="image/*;capture=camera" />
        <button onclick="uploadImage()">Envoyer</button>

    </div>


    <br><br><br><br>
    <form action="" method="POST" id="registrationform">

        <div class="alert">Message Sent</div>
        <fieldset>
            <!-- Section 1 -->


            <label class="" for="vertu">Vertus therapeutique:</label>
            <input type="text" name="vertu" value="" id="vertu" required />

            <label class="" for="nompop">Nom populaire:</label>
            <input type="nompop" name="nompop" value="" id="nompop" required />

            <label for="nomverna">Nom Vernaculaire:</label>
            <input type="nomverna" name="nomverna" value="" id="nomverna" required />

            <label for="nomscien">Nom scientifique:</label>
            <input type="text" name="nomscien" value="" id="nomscien" required />
        </fieldset>


        <!-- section 2 -->







        <button type="submit" sendMessage()>Envoyer</button>
    </form>
